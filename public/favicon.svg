<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D T-shirt gradients -->
    <linearGradient id="faviconMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faviconShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dee2e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ced4da;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faviconHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main T-shirt body with 3D effect -->
  <path d="M6 11 L12 8 L20 8 L26 11 L26 24 L6 24 Z" 
        fill="url(#faviconMain)" 
        stroke="#dee2e6" 
        stroke-width="1"/>
  
  <!-- Left sleeve with 3D effect -->
  <ellipse cx="9" cy="13" rx="4.5" ry="3" 
           fill="url(#faviconShadow)" 
           stroke="#dee2e6" 
           stroke-width="1"/>
  
  <!-- Right sleeve with 3D effect -->
  <ellipse cx="23" cy="13" rx="4.5" ry="3" 
           fill="url(#faviconShadow)" 
           stroke="#dee2e6" 
           stroke-width="1"/>
  
  <!-- Neck opening with depth -->
  <ellipse cx="16" cy="10" rx="3" ry="1.6" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <ellipse cx="16" cy="10" rx="2.4" ry="1.3" fill="#e9ecef"/>
  
  <!-- 3D highlights on shirt -->
  <path d="M7 12 L25 12 L25 14 L7 14 Z" fill="url(#faviconHighlight)" opacity="0.7"/>
  <path d="M8 15 L24 15 L24 17 L8 17 Z" fill="url(#faviconHighlight)" opacity="0.5"/>
  
  <!-- Sleeve highlights -->
  <ellipse cx="9" cy="13" rx="3.2" ry="2" fill="url(#faviconHighlight)" opacity="0.6"/>
  <ellipse cx="23" cy="13" rx="3.2" ry="2" fill="url(#faviconHighlight)" opacity="0.6"/>
  
  <!-- DD text below the shirt in Times New Roman -->
  <text x="16" y="28" 
        text-anchor="middle" 
        font-family="Times New Roman, serif" 
        font-size="4" 
        font-weight="bold" 
        fill="#495057"
        letter-spacing="0.5">
    DD
  </text>
</svg>
