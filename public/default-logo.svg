<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D T-shirt gradients -->
    <linearGradient id="shirtMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shirtShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dee2e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ced4da;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shirtHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Drop shadow -->
  <ellipse cx="100" cy="180" rx="45" ry="8" fill="#000000" opacity="0.1"/>
  
  <!-- Main T-shirt body with 3D effect -->
  <path d="M35 70 L75 50 L125 50 L165 70 L165 150 L35 150 Z" 
        fill="url(#shirtMain)" 
        stroke="#dee2e6" 
        stroke-width="2"
        filter="url(#dropshadow)"/>
  
  <!-- Left sleeve with 3D effect -->
  <ellipse cx="55" cy="80" rx="28" ry="18" 
           fill="url(#shirtShadow)" 
           stroke="#dee2e6" 
           stroke-width="2"/>
  
  <!-- Right sleeve with 3D effect -->
  <ellipse cx="145" cy="80" rx="28" ry="18" 
           fill="url(#shirtShadow)" 
           stroke="#dee2e6" 
           stroke-width="2"/>
  
  <!-- Neck opening with depth -->
  <ellipse cx="100" cy="60" rx="18" ry="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <ellipse cx="100" cy="60" rx="15" ry="8" fill="#e9ecef"/>
  
  <!-- 3D highlights on shirt -->
  <path d="M40 75 L160 75 L160 85 L40 85 Z" fill="url(#shirtHighlight)" opacity="0.7"/>
  <path d="M45 95 L155 95 L155 105 L45 105 Z" fill="url(#shirtHighlight)" opacity="0.5"/>
  
  <!-- Sleeve highlights -->
  <ellipse cx="55" cy="80" rx="20" ry="12" fill="url(#shirtHighlight)" opacity="0.6"/>
  <ellipse cx="145" cy="80" rx="20" ry="12" fill="url(#shirtHighlight)" opacity="0.6"/>
  
  <!-- DD text below the shirt in Times New Roman -->
  <text x="100" y="175" 
        text-anchor="middle" 
        font-family="Times New Roman, serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#495057"
        letter-spacing="2">
    DD
  </text>
</svg>
